<div>
  <h2>Add a New Football Team</h2>
  <form (ngSubmit)="addTeam()">
    <div>
      <label for="teamName">Team Name:</label>
      <input
        id="teamName"
        type="text"
        [(ngModel)]="newTeamName"
        name="teamName"
        required
      />
    </div>
    
    <div>
      <label for="teamCountry">Country:</label>
      <input
        id="teamCountry"
        type="text"
        [(ngModel)]="newTeamCountry"
        name="teamCountry"
        required
      />
    </div>
    
    <div>
      <label for="teamFounded">Founded:</label>
      <input
        id="teamFounded"
        type="number"
        [(ngModel)]="newTeamFounded"
        name="teamFounded"
        required
      />
    </div>
    
    <button type="submit">Add Team</button>
  </form>
</div>

<hr />

<div>
  <h2>Football Teams</h2>
  <input
    type="text"
    placeholder="Search for a team"
    [(ngModel)]="searchText"
    (input)="filterTeams()"
  />
</div>

<div *ngFor="let team of filteredTeams" class="team-card">
  <h3>{{ team.name }}</h3>
  <p>Country: {{ team.country }}</p>
  <p>Founded: {{ team.founded }}</p>
</div>
